<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
            background: black;
            padding: 20px;
            border-radius: 8px;
        }
        #gameCanvas {
            border: 2px solid blue;
            background: black;
            margin: 0 auto;
            display: block;
            width: 560px;  /* 28 cells * 20px */
            height: 620px; /* 31 cells * 20px */
        }
        .score {
            font-size: 24px;
            margin-top: 1rem;
            color: yellow;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .instructions {
            margin-top: 1rem;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pac-Man Game</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pacman.html">Play Pac-Man</a></li>
                <li><a href="papers.html">Latest ArXiv Papers</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="game-container">
            <div id="debug" style="color: white; margin-bottom: 10px;"></div>
            <canvas id="gameCanvas" width="560" height="620"></canvas>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="instructions">
                Use arrow keys to move Pac-Man<br>
                Collect all dots to win!
            </div>
        </div>
    </main>
    <script src="pacman.js"></script>
</body>
</html>
